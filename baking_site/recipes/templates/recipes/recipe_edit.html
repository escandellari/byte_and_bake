{% extends "base.html" %}
{% block title %}
  Edit recipe
{% endblock title %}
{% block content %}
  <div class="container">
    <h1>Edit Recipe</h1>
    <div class="form-group">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="update" value="Update" class="btn btn-primary" />
        <input type="submit"
               name="cancel"
               value="Cancel"
               class="btn btn-primary"
               onclick="javascript:history.back();" />
      </form>
    </div>
  </div>
{% endblock %}
