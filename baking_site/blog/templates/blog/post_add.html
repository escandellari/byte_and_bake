{% extends 'base.html' %}
{% block title %}
  Create a new post
{% endblock title %}
{% block content %}
  {% if user.is_authenticated %}
    <h1>Add post</h1>
    <br>
    <br>
    <div class="mb-3">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <br>
        <button class="btn btn-primary">Post</button>
      </form>
    </div>
    <script>
      var name = "{{ user.id }}";
      document.getElementById("author").value = name;
    </script>
  {% else %}
    <br>
    <br>
    <h1>Please login to add post</h1>
    <br>
    <br>
  {% endif %}
{% endblock content %}
