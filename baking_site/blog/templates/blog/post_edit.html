{% extends 'base.html' %}
{% block title %}
  Edit blog post
{% endblock title %}
{% block content %}
  {% if user.is_authenticated and user.id == post.author.id %}
    <h1>Edit post</h1>
    <br>
    <br>
    <div class="mb-3">
      <form method='POST'>
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <br>
        <button class="btn btn-primary">Update</button>
      </form>
    </div>
  {% else %}
    <br>
    <br>
    <h1>Please login to edit post</h1>
  {% endif %}
{% endblock content %}
